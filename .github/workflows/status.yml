name: Project Status

on:
  schedule:
    # Run daily at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  status:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,all]"

    - name: Run comprehensive tests
      run: |
        pytest code/tests/ -v --cov=code --cov-report=term-missing

    - name: Check code quality
      run: |
        black --check code/
        ruff check code/

    - name: Package health check
      run: |
        python -m build
        twine check dist/*
        pip install dist/*.whl
        export PYTHONPATH="./code:${PYTHONPATH}"
        python -c "
        from __version__ import __version__
        print(f'Package version: {__version__}')
        print('All imports successful')
        "

    - name: Generate status report
      run: |
        echo "# Project Status Report" > status-report.md
        echo "Generated: $(date)" >> status-report.md
        echo "" >> status-report.md
        echo "## Test Results" >> status-report.md
        pytest code/tests/ --tb=no -q >> status-report.md 2>&1 || true
        echo "" >> status-report.md
        echo "## Package Information" >> status-report.md
        export PYTHONPATH="./code:${PYTHONPATH}"
        python -c "
        from __version__ import __version__
        print(f'Version: {__version__}')
        print(f'Package: yacba')
        " >> status-report.md

    - name: Upload status report
      uses: actions/upload-artifact@v5
      with:
        name: status-report
        path: status-report.md
