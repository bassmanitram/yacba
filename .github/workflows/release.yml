name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Extract version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from commits since last tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s")
        fi

        # Save changelog to file
        echo "$CHANGELOG" > changelog.txt

        # Set output for use in release
        {
          echo "changelog<<EOF"
          echo "$CHANGELOG"
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ env.VERSION }}
        body: |
          ## Changes in ${{ env.VERSION }}

          ${{ steps.changelog.outputs.changelog }}

          ## Installation

          ```bash
          pip install "https://github.com/bassmanitram/yacba/releases/download/v${{ env.VERSION }}/yacba-${{ env.VERSION }}-py3-none-any.whl"
          ```

          Or install from Git:

          ```bash
          pip install "git+https://github.com/bassmanitram/yacba.git@v${{ env.VERSION }}"
          ```

          Or use the no-git installer:

          ```bash
          curl -o yacba https://raw.githubusercontent.com/bassmanitram/yacba/main/yacba
          chmod +x yacba
          ./yacba
          ```

          See [CHANGELOG.md](CHANGELOG.md) for full version history.
        files: |
          dist/*.tar.gz
          dist/*.whl
        draft: false
        prerelease: false
