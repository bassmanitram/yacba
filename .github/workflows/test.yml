name: Test

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,all-providers,all-tools]"

    - name: Lint with black
      run: |
        black --check strands_agent_factory/ tests/

    - name: Sort imports with isort
      run: |
        isort --check-only strands_agent_factory/ tests/

    - name: Type check with mypy
      run: |
        mypy --python-version=${{ matrix.python-version }} strands_agent_factory/

    - name: Test with pytest
      run: |
        pytest tests/ --cov=strands_agent_factory --cov-report=xml --cov-report=term-missing
