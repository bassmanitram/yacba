name: Examples

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  test-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[all]"

    - name: Validate code compiles
      run: |
        python -m compileall code/
        echo "✓ All code compiles successfully"

    - name: Test CLI help
      run: |
        export PYTHONPATH="${GITHUB_WORKSPACE}/code:${PYTHONPATH}"
        python code/yacba.py --help || echo "CLI help requires full installation"
        echo "✓ CLI structure validated"
