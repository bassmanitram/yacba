name: Examples

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

jobs:
  test-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[all-providers,all-tools]"

    - name: Test basic usage example
      run: |
        cd examples
        python basic_usage.py || echo "Example requires API keys - skipping execution test"

    - name: Test file processing example
      run: |
        cd examples
        python file_processing_example.py || echo "Example requires API keys - skipping execution test"

    - name: Test tool configuration example
      run: |
        cd examples
        python tool_configuration_example.py || echo "Example requires API keys - skipping execution test"

    - name: Validate examples compile
      run: |
        cd examples
        python -m py_compile basic_usage.py
        python -m py_compile file_processing_example.py
        python -m py_compile tool_configuration_example.py
        echo "✓ All examples compile successfully"

    - name: Test help output for CLI tools
      run: |
        strands-chatbot --help
        strands-a2a-server --help
        echo "✓ CLI tools help output works"
