name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'docs/**'
      - 'examples/**'
      - 'code/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,all]"

    - name: Validate documentation structure
      run: |
        # Check that required documentation files exist
        test -f README.md || (echo "README.md missing" && exit 1)
        test -f CHANGELOG.md || (echo "CHANGELOG.md missing" && exit 1)
        echo "✓ All documentation files present"

    - name: Test basic imports
      run: |
        export PYTHONPATH="${GITHUB_WORKSPACE}/code:${PYTHONPATH}"
        python -c "
        from config import YacbaConfig
        print('✓ Basic imports work correctly')
        "

    - name: Validate code examples compile
      run: |
        # Test that Python files compile
        python -m compileall code/
        echo "✓ All code compiles successfully"
