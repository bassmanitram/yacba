[tool:pytest]
# Pytest configuration for YACBA
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=config
    --cov=utils
    --cov=adapters
    --cov=yacba_types
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
    --cov-branch
    # Exclude hard-to-unit-test modules from coverage requirements
    --cov-config=.coveragerc

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require setup)
    slow: Slow tests that should be run less frequently
    config: Configuration-related tests
    files: File handling tests
    validation: Validation function tests
